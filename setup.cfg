	<install>
		<search dir=".">
			<select name="**\*"/>
			<deselect name="english\**\*"/>
			<if filter="!x86">
				<deselect name="**\x86\**\*"/>
				<deselect name="**\WinVista_7_8_8.1_x86\**\*"/>
				<deselect name="**\Win10_x86\**\*"/>
			</if>
			<if filter="!amd64">
				<deselect name="**\amd64\**\*"/>
				<deselect name="**\WinVista_7_8_8.1_x64\**\*"/>
				<deselect name="**\Win10_x64\**\*"/>
			</if>
			<if filter="!xp">
				<deselect name="**\WinXP\**\*"/>
			</if>
			<if filter="!minVista">
				<deselect name="**\WinVista\**\*"/>
			</if>
			<if filter="!VistaAndWin7">
				<deselect name="**\VistaAndWin7\**\*"/>
			</if>
			<if filter="!minWin8">
				<deselect name="**\Win8\**\*"/>
			</if>
			<if filter="!minVistaMaxWin8.1">
				<deselect name="**\WinVista_7_8_8.1_x64\**\*"/>
				<deselect name="**\WinVista_7_8_8.1_x86\**\*"/>
			</if>
			<if filter="!minWin10">
				<deselect name="**\Win10_x64\**\*"/>
				<deselect name="**\Win10_x86\**\*"/>
			</if>
		</search>
		<sub-package name="Display.Driver" disposition="critical">
			<properties>
			</properties>
			<options>
				<int name="v" property="DisplayVertical"/>
				<int name="h" property="DisplayHorizontal"/>
				<int name="b" property="ColorDepth"/>
				<int name="j" property="Frequency"/>
			</options>
		</sub-package>
		<sub-package name="NVIDIA.Update" disposition="demand"/>
		<sub-package name="Update.Core">
			<dependencies>
				<package type="after" package="Display.Driver"/>
				<package type="after" package="Display.ControlPanel"/>
			</dependencies>
		</sub-package>
		<sub-package name="Display.Update">
			<constraints>
				<property name="Display.Driver!Feature.DisplayUpdate" level="silent" text="${{InstallBlockedMessage}}"/>
			</constraints>
		</sub-package>
		<sub-package name="Display.Optimus">
			<constraints>
				<property name="Display.Driver!Feature.DisplayOptimus" level="silent" text="${{InstallBlockedMessage}}"/>
			</constraints>
		</sub-package>
		<sub-package name="Display.NVWMI">
			<dependencies>
				<package type="after" package="Display.Driver"/>
				<package type="after" package="Display.ControlPanel"/>
				<package type="requires" package="Display.Driver"/>
				<package type="after" package="NVDisplayContainerLS"/>
			</dependencies>
		</sub-package>
		<sub-package name="Display.PhysX">
			<constraints>
				<property name="Display.Driver!Feature.Physx" level="silent" text="PhysX System Software cannot be installed on this computer."/>
			</constraints>
		</sub-package>
		<sub-package name="Ansel">
			<constraints>
				<property name="Display.Driver!Feature.Ansel" level="silent" text="Ansel cannot be installed on this computer."/>
			</constraints>
		</sub-package>
		<sub-package name="MSVCRuntime2017">
			<constraints>
				<reject name="CheckNotSafeMode" tests="SAFEMODE" level="silent" text="${{InstallSafeModeBlockedMessage}}"/>
			</constraints>
			<dependencies>
				<package type="after" package="Display.Driver"/>
				<package type="after" package="Display.NVIRUSB"/>
				<package type="after" package="Display.3DVision"/>
				<package type="after" package="HDAudio.Driver"/>
				<package type="after" package="Display.PhysX"/>
				<package type="after" package="Display.NView"/>
				<package type="after" package="Display.NVWMI"/>
				<package type="after" package="Ansel"/>
			</dependencies>
		</sub-package>
		<sub-package name="MSVCRuntime2019">
			<constraints>
				<reject name="CheckNotSafeMode" tests="SAFEMODE" level="silent" text="${{InstallSafeModeBlockedMessage}}"/>
			</constraints>
			<dependencies>
				<package type="after" package="Display.Driver"/>
				<package type="after" package="Display.NVIRUSB"/>
				<package type="after" package="Display.3DVision"/>
				<package type="after" package="HDAudio.Driver"/>
				<package type="after" package="Display.PhysX"/>
				<package type="after" package="Display.NView"/>
				<package type="after" package="Display.NVWMI"/>
				<package type="after" package="Ansel"/>
			</dependencies>
		</sub-package>
	</install>
	<properties>
		<string name="EulaFile" value="${{ResourcesDirectory}}\EULA.txt"/>
		<string name="ArpIcon" value="${{InstallerDllDirectory}}\NVI2.dll,0"/>
		<string name="PackageType" value="${{PackageType}}"/>
		<string name="ProductType" value="100"/>
		<if filter="isDCHPackage">
			<bool name="IsDCHPackage" value="true"/>
			<else>
				<bool name="IsDCHPackage" value="false"/>
			</else>
		</if>
	</properties>
	<options>
		<bool name="enableTelemetry" property="EnableTelemetry"/>
		<bool name="clean" property="CleanInstall"/>
		<bool name="prestage" property="PrestageInstall"/>
		<bool name="validate" property="ValidationInstall"/>
		<string name="validationFile" property="ValidationFile"/>
		<bool name="forcereboot" property="RebootRequired"/>
		<bool name="noreboot" property="IgnoreReboot"/>
		<bool name="k" property="RebootRequired"/>
		<bool name="n" property="IgnoreReboot"/>
		<bool name="passive" property="ProgressOnly"/>
		<bool name="noeula" property="SkipEula"/>
		<bool name="nofinish" property="SkipFinish"/>
		<bool name="ignorepnp" property="IgnorePnpFlag"/>
		<bool name="progresswitheula" property="ProgressWithEula"/>
		<int name="custominvokerid" property="CustomInvokerId"/>
	</options>
